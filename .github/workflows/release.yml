name: Release
on:
  push:
    branches:
      - 'main'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: pnpm install
      - run: pnpm add -D semantic-release @semantic-release/git @semantic-release/changelog
      - run: pnpm build
      - run: pnpm test
      - run: pnpm semantic-release
      - run: pnpm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
